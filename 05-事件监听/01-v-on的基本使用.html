<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <button @click="sub">-</button>
        <button @click="add">+</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add() {
                    console.log('add被执行');
                    this.counter++;
                },
                sub() {
                    console.log('sub被执行');
                    this.counter--;
                }
            },
        })
    </script>
</body>

</html>
