<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <div>{{message}}</div>
        <div>{{name}}</div>
    </div>
    <div>{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        //let(变量)const(常量)
        //编程范式：声明式编程
        //创建vue对象（el属性绑定元素 data属性存储数据）
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                message: '你好呀，李银河!',
                name: '你好呀'
            }
        })
        //元素js的做法（编程范式：命令式编程）
        //1.创建div元素，设置ID属性
        //2.定义一个变量叫message
        //3.将message变量放在div元素中显示
    </script>
</body>

</html>
